<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<header>
    <h1>Weather App</h1>
</header>
<main>
    <form class="row g-3">
        <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Location</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Location">
        </div>
        <div class="col-auto">
            <label for="search-box" class="visually-hidden">City, State</label>
            <input id="search-box" placeholder="City, State">
        </div>
        <div class="col-auto">
            <button id="searchBtn" type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
    <div class="container">
        <div class="mx-2">
            <div class="row" id="weather-data"></div>
        </div>
    </div>
    <div class="container">
        <div class="mx-2">
            <div class="row" id="map"></div>
        </div>
    </div>
</main>

<div id="current"></div>

<!--https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}-->

<script src="js/keys.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<script src="jquery-3.6.0.js"></script>
<script src="js/weathermap.js"></script>
</body>
</html>
